# Linux Coding Style Options
# Obtained from the Linux Kernel BSD.

# braces and indent
style=google
indent=force-tab=4

# indentation
min-conditional-indent=0
max-continuation-indent=80

# padding
pad-oper
pad-header
unpad-paren
align-pointer=type

# formatting
break-one-line-headers
keep-one-line-blocks
keep-one-line-statements
convert-tabs

# other
--max-code-length=120
